    <link rel="stylesheet" href="./css/style.css">


    <title>Document</title>

<body>
    <div class="row">
        <div class="img-wrapper"></div>

    <label for="date">Date</label>

    <input type="text" id="date" name="date" required minlength="4" maxlength="8" size="10">
    <button onClick="getPleniary();">Submit</button>

    <div class="multi-graph margin">
        JavaScript
        <div class="graph" data-name="jQuery" style="--percentage : 80; --fill: #0669AD ;">

        </div>
        <div class="graph" data-name="React" style="--percentage : 30; --fill: #FEDA3E ;">
        </div>
    </div>
